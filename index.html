<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Music Player APP</title>
	</head>
	<body>
		<main class="fadeInEffect">
	<!-- lOG-IN PAGE -->
			<section class="welcomePage">
				<h1>Welcome to 
					<span class="leftToRightEffect introMSG">
						<p>INSTANT MSG</p>
					<i class="fa fa-bolt shakeEffect" aria-hidden="true"></i>
					</span>
			</h1>
				
				<ul class="filterTab">
					<li data-filter="logIn" class="activeFilter"><a href="#">Log In</a></li>
					<li data-filter="register"><a href="#">Register</a></li>
				</ul>

				<div class="filterForm">
				<!-- LOGIN FORM -->
					<section data-category ="logIn">
						<form  class="userLogInForm formFlex fadeInEffect-2">
							<input
								type="text"
								id="logInUsername"
								class="userSubmitBtn userInput"
								name="logInUsername"
								required
								minlength="1"
								maxlength="20"
								placeholder="username"
							/>
								<input
								type="password"
								id="logInPassword"
								class="userSubmitBtn userInput"
								name="logInPassword"
								required
								minlength="1"
								maxlength="20"
								placeholder="password"
							/>
							<button type="submit" class="userSubmitBtn">Submit</button>
						</form>
					</section>

					<section data-category="register" class="displayNone" >
					<!-- REGISTER FORM -->
						<form class="userRegisterForm formFlex fadeInEffect-2">
							<input
								type="text"
								id="registerName"
								class="userSubmitBtn userInput"
								name="registerName"
								required
								minlength="1"
								maxlength="10"
								placeholder="name"
							/>
							<input
								type="text"
								id="registerUsername"
								class="userSubmitBtn userInput"
								name="registerUsername"
								required
								minlength="1"
								maxlength="20"
								placeholder="username"
							/>
							<input
								type="password"
								id="registerPassword"
								class="userSubmitBtn userInput"
								name="registerPassword"
								required
								minlength="1"
								maxlength="20"
								placeholder="password"
							/>
							<button type="submit" class="userSubmitBtn">Submit</button></div>
						</form>
					</section>
				</div>
			</section>

<!-- MESSAGE PAGE-->
			<section class="msgPage displayNone">
				<div class="titleMSG">
					<h1>INSTANT MSG</h1>
				</div>
				<div class="displayContainer">
					<ul class="msgContainer"></ul>
					<form class="form">
						<input
							type="text"
							id="msg"
							name="msg"
							required
							minlength="1"
							maxlength="80"
							placeholder="Type your message"
						/>
						<button type="submit" class="msgBtn">
							<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
						</button>
					</form>
				</div>
			</section>
		</main>

		<!-- Firebase script -->
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

		<script src="./javascript/firebase.js"></script>
		<!-- Filter Tab -->
		<script src="./javascript/filterTab.js"></script>
		<!-- Main script -->
		<script src="./app.js"></script>
	</body>
</html>
