<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>INSTANT MSG</title>
	</head>
	<body>
		<main class="fadeInEffect">
			<header class="welcomePage">
				<h1>
					Welcome to
					<span class="leftToRightEffect introMSG">
						<span>INSTANT MSG</span>
						<i class="fa fa-bolt shakeEffect" aria-hidden="true"></i>
					</span>
				</h1>
			</header>
			<!-- lOG-IN PAGE -->
			<article>
				<div class="formPage">
					<ul class="filterTab">
						<li data-filter="logIn" class="activeFilter">
							<a href="#">Log In</a>
						</li>
						<li data-filter="register"><a href="#">Register</a></li>
					</ul>

					<div class="filterForm">
						<!-- LOGIN FORM -->
						<div data-category="logIn">
							<p class="errorMsg msgColor fadeInEffect-2 displayNone">
								Whoops! Incorrect email or password
							</p>
							<p class="msgColor fadeInEffect-2">
								Register if you haven't, it only takes 20s
							</p>
							<form class="userLogInForm formFlex fadeInEffect-2">
								<input
									type="email"
									id="logInEmail"
									class="submitEffect inputHoverEffect"
									name="logInEmail"
									value="test@gmail.com"
									required
									minlength="1"
									maxlength="25"
									placeholder="Email"
								/>
								<input
									type="password"
									id="logInPassword"
									class="submitEffect inputHoverEffect"
									name="logInPassword"
									value="hunter"
									required
									minlength="6"
									maxlength="20"
									placeholder="Password"
								/>
								<button type="submit" class="submitEffect">Submit</button>
							</form>
						</div>

						<div data-category="register" class="displayNone">
							<!-- REGISTER FORM -->
							<p class="msgColor fadeInEffect-2">Do not use your real email</p>
							<p
								class="errorMsg errorMsg-2 msgColor fadeInEffect-2 displayNone"
							>
								Whoops! This email is already registered
							</p>
							<p class="successMsg msgColor fadeInEffect-2 displayNone">
								Registered! Please login
							</p>
							<form class="userRegisterForm formFlex fadeInEffect-2">
								<input
									type="email"
									id="registerEmail"
									class="submitEffect inputHoverEffect"
									name="registerEmail"
									required
									minlength="1"
									maxlength="25"
									placeholder="Email"
								/>
								<input
									type="password"
									id="registerPassword"
									class="submitEffect inputHoverEffect"
									name="registerPassword"
									required
									minlength="6"
									maxlength="20"
									placeholder="Password"
								/>
								<button type="submit" class="submitEffect">Submit</button>
							</form>
						</div>
					</div>
				</div>

				<div class="registerNamePage">
					<form class="nameRegisterForm formFlex fadeInEffect-2 displayNone">
						<input
							type="text"
							id="registerName"
							class="submitEffect inputHoverEffect"
							name="registerName"
							required
							minlength="2"
							maxlength="10"
							placeholder="Please type your Name"
						/>
						<button type="submit" class="submitEffect">Submit</button>
					</form>
				</div>
			</article>

			<!-- MESSAGE PAGE-->
			<article class="msgPage displayNone fadeInEffect-2">
				<h1>
					<span class="introMSG">
						<span>INSTANT MSG</span>
					</span>
				</h1>

				<div class="buttonContainer">
					<button class="onlineUserBtn msgBtn">
						<i class="fas fa-users"></i>
						<span>Online</span>
					</button>
					<button class="logOutBtn msgBtn">
						<i class="fas fa-sign-out-alt"></i>
						<span>LogOut</span>
					</button>
				</div>

				<div class="onlineUserContainer displayNone">
					<div class="onlineInnerContainer">
						<button class="closeUserBtn msgBtn">
							<i class="fas fa-window-close"></i>
						</button>
						<h2 class="onlineNumber"></h2>
						<div class="onlineUserDetails"></div>
					</div>
				</div>

				<div class="displayContainer">
					<ul class="msgContainer">
						<li class="singleMSG alignmentLeft"></li>
					</ul>
					<form class="msgForm">
						<input
							type="text"
							id="msg"
							name="msg"
							required
							minlength="1"
							maxlength="80"
							placeholder="Type your message"
						/>
						<button type="submit" class="msgBtn">
							<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
						</button>
					</form>
				</div>
			</article>
		</main>

		<!-- Firebase script -->
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

		<script src="./javascript/firebase.js"></script>

		<!-- Font Awesome script -->
		<script
			src="https://kit.fontawesome.com/3b352da18d.js"
			crossorigin="anonymous"
		></script>
		<!-- Filter Tab -->
		<script src="./javascript/filterTab.js"></script>
		<!-- Main script -->
		<script type="module" src="./app.js"></script>
	</body>
</html>
