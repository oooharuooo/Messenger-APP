<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Music Player APP</title>
	</head>
	<body>
		<main>
			<section class="welcomePage">
				<h1>Welcome to <span>INSTANT MSG</span></h1>
				<form class="userSubmitForm">
					<input
						type="text"
						id="username"
						class="userSubmitBtn userInput"
						name="username"
						required
						minlength="1"
						maxlength="20"
						placeholder="Enter your name"
					/>
					<button type="submit" class="userSubmitBtn">Submit</button>
				</form>
			</section>

			<section class="msgPage displayNone">
				<div class="titleMSG">
					<h1>INSTANT MSG</h1>
				</div>
				<div class="displayContainer">
					<ul class="msgContainer"></ul>
					<form class="form">
						<input
							type="text"
							id="msg"
							name="msg"
							placeholder="Type your message"
						/>
						<button type="submit" class="msgBtn">
							<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
						</button>
					</form>
				</div>
			</section>
		</main>

		<!-- Firebase script -->
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

		<script src="./javascript/firebase.js"></script>
		<!-- Main script -->
		<script src="./app.js"></script>
	</body>
</html>
